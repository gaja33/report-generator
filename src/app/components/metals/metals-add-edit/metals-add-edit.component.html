<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="isAddMode">Metal Add</mat-card-title>
    <mat-card-title *ngIf="!isAddMode">Metal Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Metal Name</mat-label>
            <input
              matInput
              placeholder="Enter Metal Name"
              formControlName="metalName"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Thickness</mat-label>
            <input
              matInput
              placeholder="Enter Thickness"
              formControlName="thickness"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button
              type="submit"
              [disabled]="loading"
              mat-raised-button
              color="primary"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span
              >Save</button
            >&nbsp;
            <a routerLink="/metal" mat-raised-button>Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
