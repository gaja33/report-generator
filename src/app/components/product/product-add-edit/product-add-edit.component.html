<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="isAddMode">Part Add</mat-card-title>
    <mat-card-title *ngIf="!isAddMode">Part Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Part Number</mat-label>
            <input
              matInput
              placeholder="Enter Part Number"
              formControlName="partNumber"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Part Name</mat-label>
            <input
              matInput
              placeholder="Enter Part Name"
              formControlName="partName"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Part Description</mat-label>
            <input
              matInput
              placeholder="Enter Part Description"
              formControlName="partDescription"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input
              matInput
              placeholder="Enter Weight"
              formControlName="weight"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Category/Colour</mat-label>
            <mat-select formControlName="category">
              <mat-option value="">Please Select</mat-option>
              <mat-option *ngFor="let cat of category" [value]="cat.catName">{{
                cat.catName
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Vendor</mat-label>
            <mat-select formControlName="vendor">
              <mat-option value="">Please Select</mat-option>
              <mat-option
                *ngFor="let vendor of vendors"
                [value]="vendor.compName"
                >{{ vendor.compName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Thickness</mat-label>
            <mat-select multiple formControlName="thickness">
              <mat-option *ngFor="let thick of thickness" [value]="thick._id">{{
                thick.metalName
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button
              type="submit"
              [disabled]="loading"
              mat-raised-button
              color="primary"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span
              >Save</button
            >&nbsp;
            <a routerLink="/products" mat-raised-button>Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
