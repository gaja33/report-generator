<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="isAddMode">Vendor Add</mat-card-title>
    <mat-card-title *ngIf="!isAddMode">Vendor Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Company Name</mat-label>
            <input
              matInput
              placeholder="Enter Company Name"
              formControlName="compName"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Type of the Firm</mat-label>
            <mat-select
              formControlName="type"
              (selectionChange)="onChangeType()"
            >
              <mat-option value="">Please Select</mat-option>
              <mat-option *ngFor="let types of typesComp" [value]="types">{{
                types
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4" *ngIf="showOthers">
          <mat-form-field appearance="outline">
            <mat-label>Specify Here</mat-label>
            <input
              matInput
              placeholder="Specify other type here"
              formControlName="othersType"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Status of Company</mat-label>
            <mat-select formControlName="statusOfComp">
              <mat-option value="">Please Select</mat-option>
              <mat-option *ngFor="let types of status" [value]="types">{{
                types
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>GST No</mat-label>
            <input
              matInput
              placeholder="Enter GST No"
              formControlName="gstNo"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>PAN No</mat-label>
            <input
              matInput
              placeholder="Enter PAN No"
              formControlName="panNo"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input
              matInput
              placeholder="Enter Mobile Number"
              formControlName="mobileNumber"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              placeholder="Enter Phone Number"
              formControlName="phoneNumber"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Contact Person</mat-label>
            <input
              matInput
              placeholder="Enter Contact Person"
              formControlName="contactPerson"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Enter City" formControlName="city" />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="Enter State" formControlName="state" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea
              matInput
              placeholder="Enter Address"
              formControlName="contactPerson"
              rows="10"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button
              type="submit"
              [disabled]="loading"
              mat-raised-button
              color="primary"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span
              >Save</button
            >&nbsp;
            <a routerLink="/vendors" mat-raised-button>Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
